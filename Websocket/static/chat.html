<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/css" />
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Application</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message">
                <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
                <div class="message-content">
                    <div class="sender">John Doe</div>
                    <div>Hello there!</div>
                </div>
            </div>
            <div class="message me">
                <div class="message-content">
                    <div class="sender">You</div>
                    <div>Hi! How can I help you?</div>
                </div>
                <img src="https://via.placeholder.com/40" alt="Your Avatar" class="avatar">
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        var socket = io();
        socket.on("connect", () => {
            console.log(socket.id); // x8WIv7-mJelg7on_ALbx
        });
        function handleMessages(message,id){
            
            if (message !== "") {
                var chatMessages = document.getElementById("chat-messages");
                var messageDiv = document.createElement("div");
                let img = document.createElement('img');
                img.classList.add('avatar')
                if(message.substring(0,5)!=id){
                    messageDiv.classList.add("message");
                    img.src ="https://via.placeholder.com/40"
                    messageDiv.appendChild(img)
                }
                else{
                    messageDiv.classList.add("message");
                    messageDiv.classList.add("me");
                }
                var messageContent = document.createElement("div");
                messageContent.classList.add("message-content");
                var sender = document.createElement("div");
                sender.classList.add("sender");
                sender.textContent = message.substring(0,5);
                var messageText = document.createElement("div");
                messageText.textContent = message.substring(6);
                messageContent.appendChild(sender);
                messageContent.appendChild(messageText);
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                console.log("okk")
                if(message.substring(0,5)==id){
                    console.log('ji')
                    img.src ="https://via.placeholder.com/40"
                    messageDiv.appendChild(img) 
                }
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var msge = messageInput.value.trim();
            var message = `${socket.id.substring(0,5)}:${msge}`
            if (messageInput.value) {
                    socket.emit('chat message', message);
                    console.log('emitted')
                    messageInput.value = '';
                }
        }
        socket.on('chat message', function(msg) {
            id = socket.id
            idds = id.substring(0,5)
            handleMessages(msg,idds);
        });
    </script>
</body>
</html>
